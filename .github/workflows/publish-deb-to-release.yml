name: Build DEB (vendored python)

on:
  push:
    tags:
      - "v*"

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    env:
      PACKAGE_NAME: salt-bundle
      INSTALL_PREFIX: /usr/lib/salt-bundle

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            ruby \
            ruby-dev \
            build-essential

      - name: Install fpm
        run: sudo gem install --no-document fpm

      - name: Build wheel
        run: |
          python3 -m pip install --upgrade pip build wheel
          python3 -m build --wheel

      - name: Vendor python dependencies
        run: |
          mkdir -p vendor
          pip install \
            --no-deps \
            --target vendor \
            dist/*.whl

      - name: Create entrypoint script
        run: |
          mkdir -p bin
          cat > bin/salt-bundle <<'EOF'
          #!/usr/bin/env python3
          import sys
          sys.path.insert(0, "/usr/lib/salt-bundle")
          from salt_bundle.cli import main
          main()
          EOF
          chmod +x bin/salt-bundle

      - name: Build DEB package
        run: |
          fpm \
            -s dir \
            -t deb \
            -n "${PACKAGE_NAME}" \
            -v "${VERSION}" \
            -a amd64 \
            --description "Salt Bundle CLI tool" \
            --license "MIT" \
            --url "https://github.com/${{ github.repository }}" \
            --depends python3 \
            vendor/=${INSTALL_PREFIX} \
            bin/salt-bundle=/usr/bin/salt-bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: "*.deb"

      - name: Upload assets to existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release view "$TAG_NAME" --repo "$GITHUB_REPOSITORY" >/dev/null
          gh release upload "$TAG_NAME" *.deb --repo "$GITHUB_REPOSITORY" --clobber