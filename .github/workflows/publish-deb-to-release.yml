name: Build DEB (salt python runtime)

on:
  push:
    tags:
      - "v*"

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    env:
      PKG: salt-bundle
      LIBDIR: /usr/lib/salt-bundle

    steps:
      - uses: actions/checkout@v4

      - name: Version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip ruby ruby-dev build-essential

      - name: Install fpm
        run: sudo gem install --no-document fpm

      - name: Build wheel
        run: |
          python3 -m pip install --upgrade pip build
          python3 -m build --wheel

      - name: Vendor ONLY non-salt deps
        run: |
          mkdir vendor
          pip install --no-deps --target vendor dist/*.whl
          pip install --target vendor \
            "pydantic>=2" \
            "semver>=3"

      - name: salt-bundle entrypoint (salt python)
        run: |
          mkdir -p bin
          cat > bin/salt-bundle <<'EOF'
          #!/bin/sh
          exec salt-call --local --out=quiet --python-shell <<'PY'
          import sys
          sys.path.insert(0, "/usr/lib/salt-bundle")
          from salt_bundle.cli import main
          main()
          PY
          EOF
          chmod +x bin/salt-bundle

      - name: Build deb
        run: |
          fpm -s dir -t deb \
            -n "${PKG}" \
            -v "${VERSION}" \
            -a amd64 \
            --depends salt-common \
            vendor/=${LIBDIR} \
            bin/salt-bundle=/usr/bin/salt-bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: "*.deb"

      - name: Upload assets to existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release view "$TAG_NAME" --repo "$GITHUB_REPOSITORY" >/dev/null
          gh release upload "$TAG_NAME" *.deb --repo "$GITHUB_REPOSITORY" --clobber
